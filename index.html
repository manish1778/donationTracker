<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }

    header {
      background: linear-gradient(135deg, #4f73ff, #6a92ff);
      padding: 30px 20px;
      color: white;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0px 3px 15px rgba(0,0,0,0.15);
    }

    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1;
      min-width: 250px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #4f73ff;
    }

    .chart-box {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th {
      background: #4f73ff;
      color: white;
      padding: 14px;
      text-align: left;
      font-size: 15px;
    }

    td {
      padding: 14px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    tr:hover td {
      background: #f0f4ff;
    }

    @media(max-width: 600px) {
      header {
        font-size: 20px;
      }

      .card p {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <header>Donation Tracking Dashboard</header>

  <div class="container">

    <div class="cards">
      <div class="card">
        <h3>Total Donations</h3>
        <p id="totalAmount">₹0</p>
      </div>

      <div class="card">
        <h3>Number of Donors</h3>
        <p id="totalDonors">0</p>
      </div>
    </div>

    <div class="chart-box">
      <canvas id="donationChart" height="120"></canvas>
    </div>

    <h3 style="margin-top: 30px; color:#333;">Recent Donations</h3>
    <table>
      <thead>
        <tr>
          <th>Donor Name</th>
          <th>Amount (₹)</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="donationTableBody"></tbody>
    </table>

  </div>

  <script>
    const donations = [
      { name: "Manish", amount: 500, date: "2025-01-10" },
      { name: "Rohit", amount: 1200, date: "2025-01-12" },
      { name: "Suresh", amount: 800, date: "2025-01-15" },
      { name: "Priya", amount: 400, date: "2025-01-20" },
      { name: "Madhuri", amount: 900, date: "2025-01-22" }
    ];

    const totalAmount = donations.reduce((sum, d) => sum + d.amount, 0);
    const totalDonors = donations.length;

    document.getElementById("totalAmount").innerText = `₹${totalAmount}`;
    document.getElementById("totalDonors").innerText = totalDonors;

    const tableBody = document.getElementById("donationTableBody");
    donations.forEach(d => {
      tableBody.innerHTML += `
        <tr>
          <td>${d.name}</td>
          <td>₹${d.amount}</td>
          <td>${d.date}</td>
        </tr>
      `;
    });

    const labels = donations.map(d => d.date);
    const amounts = donations.map(d => d.amount);

    new Chart(document.getElementById("donationChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "Donation Trend",
          data: amounts,
          borderColor: "#4f73ff",
          borderWidth: 3,
          pointRadius: 4,
          tension: 0.3,
          fill: {
            target: 'origin',
            above: "rgba(79,115,255,0.15)"
          }
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>

</body>
</html>
